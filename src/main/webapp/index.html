<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>名单</title>
<link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>


	<table class="table" style="font-size: 45px">
		<tbody id="showAll">
			<!-- ajax填充 -->
		</tbody>

	</table>
	<p class="bg-success" style="font-size: 20px">Made By：ACM实验室 网络1501鲁粟飞</p>



	<div class="modal fade bs-example-modal-sm" id="userInfo" tabindex="-1"
		role="dialog" aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">输入框</h4>
				</div>
				<div class="modal-body">
					<form action="#">
						<input type="text" name="id" placeholder="工号" /> <input
							type="text" name="name" placeholder="姓名" />
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="toShop"
						onclick="findTeacher()">提交</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
